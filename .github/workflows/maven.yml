name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Setup Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v11
        with:
          servers: |
            '[
              {
                "id": "artifactory",
                "username": "dzakharov90",
                "password": "${secrets.secrets.CI_Token}"
              }
            ]'
      - name: Building MC plugin
        run: | 
          mvn clean
          mvn validate
          mvn package
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: production
          path: ./target
          retention-days: 90
      - name: Archieving artifact
        env:
          GITHUB_TOKEN: ${{ secrets.CI_Token }}
        run: |
          mkdir ~/.m2
          echo "<settings><servers><server><id>github</id><username>dzakharov90</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn deploy

      
